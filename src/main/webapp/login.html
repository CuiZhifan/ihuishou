<script>
    var KEY = window.localStorage.KEY;
    function submit_login_form(settle){
        if($.trim($("#username").val())==''	||	$.trim($("#username").val())=='用户名'){
            alert("请输入登录账户！");
            $("#username").focus();
            return false;
        }
        if($.trim($("#password").val())==''){
            alert("请输入登录密码！");
            $("#password").focus();
            return false;
        }
//        alert(settle);
        $.post("/ihuishou/user/login",
                {
                    key:KEY,
                    userName:$("#username").val(),
                    userPassword:$("#password").val(),
                    remeberMe:$("#remeberMe").val(),
                    settle:settle
                },function(data){
                    var obj	=	eval(data);
                    if(obj[0]=="failed"){
                        alert("用户名或者密码错误");
                    }else if(obj[0] == "unknown") {
                        alert("用户不存在")
                    } else if(obj[0] == "mistake") {
                        alert("密码错误")
                    }  else if(obj[0] == "settle"){
                        window.location.href="/ihuishou/html/order.html";
                    } else {
                        window.localStorage.KEY = obj[1];
                        window.localStorage.USERID = obj[2];
                        window.location.href="/ihuishou/html/index.html?brandId=0";
                    }
                });
    }
//    function find_pwd(url){

</script>
